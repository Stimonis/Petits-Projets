<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Pompiere" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Hackoustic</title>

</head>
<body>
  <div class='main'>

    <header>
      <div class="navBar d-flex justify-content-between align-items-center">
        <i class="navIcon text-light fa fa-bars fa-3x"></i>
        <p class="text-light m-0">Sounds of Brussels</p>
      </div>
    </header>

    <section class="list col-6">
      <div class="leftBar">
        <!-- <i class="cross fa fa-times fa-2x"></i> -->
        <form class="padding form-inline my-2 my-lg-0 d-flex flex-row justify-content-between">
          <input class="form-control col-9" type="search" placeholder="Search" aria-label="Search">
          <i class="fa fa-search col-2"></i>
        </form>

        <ul>
          <li id="parcBtn" class="bg-parc liSize">PARCS</li>
          <li id="barBtn" class="bg-bars liSize">BARS</li>
          <li id="cafeBtn" class="bg-cafes liSize">CAFES</li>
          <li id="restaurantBtn" class="bg-resto liSize">RESTAURANTS</li>
          <li id="nightclubBtn" class="bg-nightClub liSize">NIGHT CLUBS</li>
          <li id="touristBtn" class="bg-sightSeeing liSize">TOURISTIC PLACES</li>
          <hr>
          <li id="Btn" class="bg-district liSize d-flex justify-content-between">DISTRICT<i class="fa fa-search"></i></li>
        </ul>
      </div>
    </section>
    <div class="rightBtns d-flex flex-column align-items-end justify-content-center">
      <button id="calmBtn" class="btn bg-parc margin" type="button" name="button">CALM</button>
      <button id="noisyBtn" class="btn btn-noisy margin" type="button" name="button">NOISY</button>
    </div>
  </div>


	<div id="map-canvas">
	</div>

			<div id="marker4">

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ-qGV868xL3dQoAvX6bZ8oFLJlQfmvTA&v=3.exp"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://use.fontawesome.com/b04ca2f55a.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- <script src="js/jquery-2.2.4.js"></script> -->
	<script type="text/javascript" src="js/CustomGoogleMapMarker.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
